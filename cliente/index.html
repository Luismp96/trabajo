<!DOCTYPE html>

<html lang="es">

    <head>

        <title>LA LIGA</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/index.css">
        <script src="./js/index.js"></script>
        <script src="./js/funciones.js"></script>
    </head>

    <body>
        <header>
            <div class="contenedor">
                <h1>LIGA</h1>
                <input type="text" id="buscador">
                <button id="iniciarsesion">Iniciar Sesion</button>
                <button id="anadirJugador" class="botonnuevojugador">AÃ±adir Jugador</button>
                <button id="registro">Registrate</button>
            </div>

            <div class="contenedor2">
                <ul>
                    <div id="botonmenu1"><li><a href="#">INICIO</a></li></div>
                    <div id="botonmenu2"><li><a href="#">EQUIPOS</a></li></div>
                    <div id="botonmenu3"><li><a href="#">COMPETICIONES</a></li></div>
                    <div id="botonmenu4"><li><a href="#">JORNADAS</a></li></div>
                </ul>
            </div>

        </header>
        <main>
            <div class="contenedor">
                <nav>

                </nav>
                <section>

                 
                </section>
                <aside>

                </aside>
            </div>  
        </main>

        <div id="modal">
            <div id="contenedormodal">
            </div>
        </div>
        
        <div id="plantillas">
            <!--plantilla para la pregunta-->
            <template id="plantillanoticia">
                <article>
                    <h3 class="titulonoticia">Titulo de la Noticia</h3>
                    <time>2024-01-17</time>
                    <p>Texto de la Noticia</p>
                </article>
            </template>
            <!--plantilla para los equipos-->
            <template id="plantillaequipo">
                <article>
                    <h3>Nombre del Equipo</h3>
                    <br><br>
                    <div class="descripcionequipo">
                        
                        <div id="ciudad">
                            LOCALIDAD
                            <h5>Ciudad</h5>
                        </div>
                        <div id="ptotales">
                            PUNTOS TOTALES (LIGA)
                            <p>Puntos Totales</p>
                        </div>
                        <div id="njugadores">
                            NUMERO JUGADORES
                        </div>
                            
                    </div>
                    
                </article>
            </template>
            <!--plantilla para los equipos en competiciones-->
            <template id="plantillaequipocompeticiones">
                <article>
                    <h3>Nombre del Equipo</h3>
                    <br><br>
                    <div class="descripcionequipo">
                        
                        <div id="ciudad">
                            LOCALIDAD
                            <h5>Ciudad</h5>
                        </div>
                        <div id="njugadores">
                            NUMERO JUGADORES
                        </div>
                            
                    </div>
                    
                </article>
            </template>
            <!--plantilla para los equipos en liga-->
            <template id="plantillaequipoliga">
                <article>
                    <h3>Nombre del Equipo</h3>
                    <br><br>
                    <div class="descripcionequipo">
                        
                        <div id="puntos">
                            PUNTOS
                            <h5></h5>
                        </div>
                        <div id="ganados">
                            GANADOS
                        </div>
                        <div id="empatados">
                            EMPATADOS
                        </div>
                        <div id="perdidos">
                            PERDIDOS
                        </div>
                    </div>
                    
                </article>
            </template>
            <!--plantilla para las competiciones-->
            <template id="plantillacompeticiones">
                <article class="competiciones">
                    <h3>Nombre</h3>
                    <div>NUMERO DE EQUIPOS
                        <p>Numero Equipos</p>
                    </div>
                </article>
            </template>
            <!--plantilla para las jornadas-->
            <template id="plantillajornadas">
                <article class="jornadas">
                    <div id="elocal">EQUIPO LOCAL
                        
                    </div>
                    <div id="glocal">GOLES LOCAL
                        
                    </div>
                    <div id="gvisitante">GOLES VISITANTE
                        
                    </div>
                    <div id="evisitante">EQUIPO VISITANTE
                        
                    </div>
                </article>
            </template>
            <!--plantilla cabecera de jugadores-->
            <template id="cabecerajugadores">
                <article class="cabecera">
                    <p>Texto Cabecera</p>
                </article>
            </template>
            <!--plantilla cabecera de competiciones no liga-->
            <template id="cabeceracompeticiones">
                <article class="cabecera">
                    <p>Texto Cabecera</p>
                </article>
            </template>
            <template id="cabecerajornada">
                <article class="cabecera">
                    <p></p>
                </article>
            </template>
            <!--plantilla cabecera de competiciones (liga)-->
            <template id="cabeceraliga">
                <article class="cabecera">
                    <p>Texto Cabecera</p>
                </article>
            </template>
            <!--plantilla jugadores-->
            <template id="plantillajugadores">
                <article class="jugador">
                    <h3>Nombre Jugador</h3>
                    <div id="datosjugador">
                        <div id="edadjugador">
                            EDAD
                        </div>
                        <div id="posicionjugador">
                            POSICION
                        </div>
                        <div id="dorsaljugador">
                            DORSAL
                        </div>

                    </div>
                    
                </article>
            </template>
            <!--plantilla incio de sesion-->
            <template id="iniciosesion">
                <h3>INICIO DE SESION</h3>
                <input type="text" id="usuario">
                <input type="password" id="contrasena">
                <button id="enviainiciosesion"><b>Entrar</b></button>
            </template>
            <!--plantilla cuando no hay resultados-->
            <template id="plantillasinresultado">
                <article class="sinrespuesta">
                    <p>No hay respuestas a esta pregunta.</p>
                </article>
            </template>
            <!--plantilla cuando no hay equipos en competiciones-->
            <template id="plantillasinresultadocompeticion">
                <article class="sinrespuesta">
                    <p>No hay equipos inscritos en esta competicion.</p>
                </article>
            </template>
            <!--plantilla posicion-->
            <template id="cabeceraposicion">
                <article class="cabeceraposicion">
                    <p>Numero de Posicion</p>
                </article>
            </template>
        </div>
        <footer>

        </footer>
    </body>


</html>
